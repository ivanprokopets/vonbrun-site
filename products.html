<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - VONBRUN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <a href="index.html">
                        <img src="logo.png" alt="VONBRUN Logo" class="logo-img">
                    </a>
                    <a href="index.html" class="company-name-link">
                        <h1 class="company-name"><span class="von">VON</span><span class="brun">BRUN</span></h1>
                    </a>
                </div>
                <nav class="main-nav">
                    <a href="index.html" data-i18n="nav.about">About the company</a>
                    <a href="products.html" class="active" data-i18n="nav.products">Products</a>
                    <a href="index.html#contact" data-i18n="nav.contact">Contact</a>
                </nav>
                <div class="lang-switcher">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="pl">PL</button>
                </div>
                <div class="truck-placeholder" title="Trucks">ðŸš›</div>
            </div>
        </div>

        <div class="container">

                <h2 class="products-title" data-i18n="products.title">Our Products & Brands</h2>
                <p class="products-subtitle" data-i18n="products.subtitle">We distribute a wide range of popular European brands and products</p>
                
                <div class="products-grid">
                    <div class="product-item">
                        <div class="product-card" title="Pringles">
                            <img src="assets/pringles.png" alt="Pringles" >
                        </div>
                    </div>
                    <div class="product-item">
                        <div class="product-card" title="Mars">
                            <img src="assets/mars.png" alt="Mars">
                        </div>
                    </div>
                    <div class="product-item">
                        <div class="product-card" title="KitKat">
                            <img src="assets/kitkat.png" alt="KitKat">
                        </div>
                    </div>
                    <div class="product-item">
                        <div class="product-card" title="Snickers">
                            <img src="assets/snikers.jpg" alt="Snickers">
                        </div>
                    </div>
                    <div class="product-item">
                        <div class="product-card" title="Bounty">
                            <img src="assets/bounty.jpg" alt="Bounty">
                        </div>
                    </div>
                    <div class="product-item">
                        <div class="product-card" title="Coca-Cola">
                            <img src="assets/Ñococola.jpg" alt="Coca-Cola">
                        </div>
                    </div>
                    <div class="product-item">
                        <div class="product-card" title="Pepsi">
                            <img src="assets/pepsi.jpg" alt="Pepsi">
                        </div>
                    </div>
                    <div class="product-item">
                        <div class="product-card" title="Lipton">
                            <img src="assets/Lipton.png" alt="Lipton">
                        </div>
                    </div>
                    <div class="product-item">
                        <div class="product-card" title="Haribo">
                            <img src="assets/haribo.jpg" alt="Haribo">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p data-i18n="footer.copyright">&copy; 2026 VONBRUN. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
